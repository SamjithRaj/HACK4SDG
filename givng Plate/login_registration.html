<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Giving Plate - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">The Giving Plate</div>
    </header>

    <main class="auth-container">
      <!-- Login Section -->
      <section id="loginSection" class="auth-section">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="switch-form">
          Don't have an account? <a href="#" id="showRegister">Register</a>
        </p>
      </section>

      <!-- Registration Section -->
      <section id="registerSection" class="auth-section hidden">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="POST">
          <div class="form-group">
            <label for="userType">Register as</label>
            <select id="userType" name="userType" required>
              <option value="requester">Food Requester</option>
              <option value="provider">Food Provider</option>
            </select>
          </div>
          <div class="form-group">
            <label for="orgName">Organization Name</label>
            <input type="text" id="orgName" name="orgName" required />
          </div>
          <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" required />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="switch-form">
          Already have an account? <a href="#" id="showLogin">Login</a>
        </p>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
